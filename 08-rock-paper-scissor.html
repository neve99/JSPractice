<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="icon" href="img/dolphin.webp">
</head>



<body>

  <div class="title">PLEASE CHOOSE YOUR OPTION</div>
  <div class="flex-b">

    <button class="butt-1" onclick="

    const playerMove = 'Rock';
    playGame(playerMove);

    ">Rock</button>


    <button class="butt-2" onclick="
     const playerMove = 'Paper';
    playGame(playerMove);
    ">Paper</button>


    <button class="butt-3" onclick="
     const playerMove = 'Scissor';
    playGame(playerMove);
    ">Scissor</button>

    <button onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    ">Reset Count</button>
  </div>

  <script>
    const score = {
      wins: 0,
      loses: 0,
      ties: 0
    }

    function playGame(playerMove) {
      const computerMove = pickComputerMove();

      let result = '';
      if (playerMove === 'Rock') {

        if (computerMove === 'Rock') {
          result = 'Tie';
        } else if (computerMove === 'Paper') {
          result = 'You lose';
        } else {
          result = 'You win';
        }

      } else if (playerMove === 'Paper') {

        if (computerMove === 'Rock') {
          result = 'You win';
        } else if (computerMove === 'Paper') {
          result = 'Tie';
        } else {
          result = 'You lose';
        }

      }
      else {
        if (computerMove === 'Rock') {
          result = 'You lose';
        } else if (computerMove === 'Paper') {
          result = 'You win';
        } else {
          result = 'Tie';
        }

      }

      if (result === 'You win') {
        score.wins += 1;
      } else if (result === 'You lose') {
        score.loses += 1;
      } else {
        score.ties += 1;
      }
      alert(`You picked ${playerMove}, computer picked ${computerMove}. ${result}.
Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`);
      console.log(playerMove, computerMove, result);
    }



    function pickComputerMove() {

      const randomNumber = Math.random();
      let computerMove = '';


      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';

      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Paper';

      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'Scissor';

      }

      return computerMove;
    }

  </script>
</body>

</html>
