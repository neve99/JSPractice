<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom-projects</title>
</head>

<body>
  <p>Youtube Subscribe Button</p>
  <button onclick="subscribe()" class="js-subscribe">
    Subscribe
  </button>


  <script>
    function subscribe() {
      const buttonElem = document.querySelector('.js-subscribe')
      buttonElem.innerText === 'Subscribe' ?
        buttonElem.innerText = 'Subscribed' :
        buttonElem.innerText = 'Subscribe';

    }
  </script>
</body>

</html>
