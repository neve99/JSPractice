<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>convert temperature</title>
</head>

<body>


  <script>

    console.log(convertToFahrenheit(23));
    function convertToFahrenheit(celsius) {
      const fahrenheit = celsius * 9 / 5 + 32;
      return fahrenheit;
    }

    console.log(convertToCelsius(23));
    function convertToCelsius(fahrenheit) {
      const celsius = (fahrenheit - 32) * 5 / 9;
      return celsius;
    }

    console.log(convertTemperature(23, 'C'));
    function convertTemperature(temperature, unit) {
      if (unit === 'C') {
        return convertToFahrenheit(temperature) + 'F';
      } else {
        return convertToCelsius(temperature) + 'C';
      }
    }
    console.log(convertTemperature(89, 'F'));
  </script>
</body>

</html>
