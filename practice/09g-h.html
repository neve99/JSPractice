<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom-projects</title>
</head>

<body>
  <p>Youtube Subscribe Button</p>
  <button onclick="subscribe()" class="js-subscribe">
    Subscribe
  </button>

  <p>Amazon Shiping calculator</p>
  <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="costPressEnter(event);
  ">

  <button onclick="calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>

  <input type="text" placeholder="type something" class="js-type" onkeyup="reactInstant(event);
  ">
  <p class="js-type-update"></p>

  <script>

    function reactInstant(event) {
      const typeElem = document.querySelector('.js-type');
      document.querySelector('.js-type-update').textContent = typeElem.value;
    }

    function costPressEnter(event) {
      if (event.key === 'Enter') { calculateTotal(); }
    }

    function calculateTotal() {
      const inputElem = document.querySelector('.js-cost-input');
      let cost = Number(inputElem.value) * 100;
      if (cost < 4000) { cost += 1000; }
      console.log(cost);
      document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;
    }



    function subscribe() {
      const buttonElem = document.querySelector('.js-subscribe')
      buttonElem.innerText === 'Subscribe' ?
        buttonElem.innerText = 'Subscribed' :
        buttonElem.innerText = 'Subscribe';
    }

  </script>
</body>

</html>
